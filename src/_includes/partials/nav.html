<nav class="{{ navClass }}" {% if navClass == "head-nav" %}aria-label="Huvudsaklig"{% endif %}>
  {% if navClass == "head-nav" %}
  <button hidden aria-expanded="false" aria-label="Visa navigeringsmeny" type="button" class="nav-button">
    <span>Meny</span>
  </button>
  {% endif %}
  <div class="nav">
    {% set navPages = collections.all | eleventyNavigation %}
    {%- for entry in navPages %}
    <div class="stack">
        <h2>{{ entry.title }}</h2>
        <ul class="stack">
        {%- for child in entry.children %}
          <li {% if child.url === page.url %} aria-current="page" {% endif %}>
            <a href="{{ child.url }}">{{ child.title }}</a>
          </li>
        {%- endfor %}
        </ul>
    </div>
    {%- endfor %}
  </div>
</nav>
